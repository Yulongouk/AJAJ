<!DOCTYPE html>
<html>
<head>
	<title>Ajax and Json</title>
	<script type="text/javascript">
		function cl(){
			var outRequest = new XMLHttpRequest();
     		 outRequest.open('GET','Phone1.json',true);
       	 	outRequest.onload = function()
    			{
			   var net = JSON.parse(this.responseText)
			   console.log(net[0].Name);
			            
    			};
        	outRequest.send();
		}
	</script>
</head>
<body>
   <h1>Ajax and Json</h1>
   <button onclick="cl()"> click here</button>
</body>
</html>
